        <h1>天文小知识：月球 phases（月相）</h1>
        <p>月相是月球在绕地球公转时，我们从地球看到的月球表面被太阳照亮的部分的形状变化。常见的月相有：</p>
        <ul> <!-- 用列表展示，更清晰 -->
            <li>新月：月球完全看不见（太阳照亮月球背面）；</li>
            <li>上弦月：月球右边半圆明亮（傍晚可见）；</li>
            <li>满月：月球完全明亮（夜晚可见）；</li>
            <li>下弦月：月球左边半圆明亮（清晨可见）。</li>
        </ul>
